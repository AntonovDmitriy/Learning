<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Конвертер валют 0.0.0</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:form>
            <p:growl id="growl" showDetail="true" />

            <p:panel id="basic" header="Конвертер валют 0.0.0" footer="демо-версия">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Количество" for="amount" />
                    <p:inputText id="amount" value="${currencyConverterMain.amount}"/>

                    <p:outputLabel for="currency" value="Валюта" />
                    <p:selectOneMenu id="currency" value="#{currencyConverterMain.currentCurrency}" >
                        <f:selectItems
                            value="#{currencyConverterMain.map}" var="cur" itemLabel="#{cur.toString()}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Результат" for="result" />
                    <p:inputText id="result" value="${currencyConverterMain.resultConverterValue}"/>

                    <p:commandButton value="Рассчитать" id="convert" update="result growl" actionListener="#{currencyConverterMain.doConvertion()}" title="Рассчитать" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
